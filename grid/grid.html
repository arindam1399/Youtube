<!DOCTYPE>
<html>
    <head>
        <title>Grid practice</title>
    </head>
    <body>
        <div style="
            
            display: grid;
            grid-template-columns: 100px 100px;">
            <div style="background-color: lightblue;">div1</div>
            <div style="background-color: lightpink;">div2<p>Text</p></div>
        </div>



    <div style="
        margin-top: 30px;
        margin-bottom: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">100px<p>text</p></div>
        <div style="background-color: lightgreen;">200px<p></p></div>
        <div style="background-color: lightblue;">100px</div>
    </div>





        <div style="
            margin-bottom: 20px;;
            display: grid;
            grid-template-columns: 100px 1fr;">
            <div style="background-color: lightblue;">div1</div>
            <div style="background-color: lightpink;">1fr<p>Text</p></div>
        </div>

        <div style="
            
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 20px;
            row-gap: 40px"
            >
            <div style="background-color: lightblue; height: 200px">Text0</div>
            <div style="background-color: lightpink; height: 200px">1fr<p>Text1</p></div>
            <div style="background-color: lightblue;height: 200px">1fr<p>Text2</p></div>
            <div style="background-color: lightpink;height: 200px">1fr<p>Text3</p></div>
            <div style="background-color: lightblue;height: 200px">1fr<p>Text4</p></div>
            <div style="background-color: lightpink;height: 200px">1fr<p>Text5</p></div>
        </div>




    </body>
</html>
